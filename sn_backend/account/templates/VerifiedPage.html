<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta name="view-port" content="width=device-width, initial-scale-1.0" />

    <script src="https://cdn.tailwindcss.com"></script>

    <title>{% block title %}{% endblock %} Xác thực tài khoản</title>
  </head>
  <body
    class="h-screen bg-no-repeat bg-cover bg-[url('https://pamela-meyer.com/wp-content/uploads/2018/07/Artboard-26@2x-1024x724.png')] flex justify-center items-center"
  >
    <div
      class="bg-gradient-to-b from-blue-500 via-sky-500 to-cyan-500 w-[1/4] rounded-lg shadow-md shadow-sky-500 p-4 flex flex-col justify-center items-center"
    >
      <img
        src="https://icons-for-free.com/iconfiles/png/512/mark+ok+success+tick+icon-1320183418964718934.png"
        alt="success"
        class="w-32 my-4"
      />

      <p class="text-2xl text-white font-semibold">
        Bạn đã xác thực tài khoản thành công
      </p>
      <a href="http://localhost:5173/login">
        <button
          class="my-4 py-3 px-6 text-black shadow-md bg-emerald-400 font-semibold rounded-lg transition-colors hover:bg-emerald-600 hover:text-white"
        >
          Quay lại trang đăng nhập
        </button>
      </a>
    </div>
  </body>
</html>
